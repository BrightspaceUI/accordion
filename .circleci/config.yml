version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8.11-browsers

    steps:
      - checkout

      - restore_cache:
          key: v1-package-{{ checksum "package.json" }}
      - restore_cache:
          key: v1-bower-{{ checksum "bower.json" }}

      - run: npm install
      - run: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-package-{{ checksum "package.json" }}
      - save_cache:
          paths:
            - bower_components
          key: v1-bower-{{ checksum "bower.json" }}

  publish:
    docker:
      - image: circleci/node:8.11-browsers

    steps:
      - checkout
      - run: npm install artifactory-bower-publisher
      - run: ./node_modules/.bin/artifactory-bower-publisher -u $ARTIFACTORY_USER -p $ARTIFACTORY_PASS -a https://d2lartifacts.artifactoryonline.com/d2lartifacts/simple/bower-local/polymer -n d2l-accordion

workflows:
  version: 2

  build-and-publish:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - /^release.*/
